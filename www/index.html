<div class="container">
    <h3 id="typeincident"></h3>
    <img src="img/incident.png" class="img-fluid" alt="Image" width="300" height="200">

    <div id="localisation" class="form-group">
        <label for="localisation">Localisation</label>
        <p class="form-control" rows="3" readonly>Contenu de localisation provenant de la base de données</p>

    <textarea class="form-control" rows="3" readonly>Contenu de la description provenant de la base de données</textarea>

    <button type="button" class="btn btn-primary" id="traiter">Traiter</button>
